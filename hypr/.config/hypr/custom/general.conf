# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

general {
    border_size = 5
    col.active_border = 0xffcba6f7  # Catppuccin Mocha Mauve (Active)
    col.inactive_border = 0xff313244 # Surface0 (Inactive)
}

input {
    kb_options = caps:none
    sensitivity = 0.5   # マウスの感度（-1.0 ~ 1.0くらいが目安）

    repeat_delay = 200     # キーを押してからリピートが始まるまでの時間 (ms)
    repeat_rate = 50       # リピート速度 (1秒あたり何回リピートするか)s
}

group {
    col.border_active = 0xffcba6f7    # Catppuccin Mocha の Mauve
    col.border_inactive = 0xff313244
}

group:groupbar {
    enabled = true
    font_family = "Noto Sans"
    font_size = 12
    font_weight_active = bold
    font_weight_inactive = normal

    height = 14
    indicator_height = 3
    rounding = 4

    # テキスト色
    text_color = 0xffffffff                 # アクティブ: 白
    text_color_inactive = 0xffa6adc8        # Inactive: グレー

    # 背景色
    col.active = 0xcc1e1e2e   # Catppuccin Mocha の base (濃紺)
    col.inactive = 0xcc313244 # Subtleなグレー背景

    # インジケータ（下のライン）を明るく
    indicator_gap = 1
    gradient_rounding = 4
}

