# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

bind = Super, Return, exec, konsole                         # Konsoleを起動
# bind = Super, B, exec, brave                                # Braveを起動
bind = Super, B, exec, vivaldi                                # Vivaldiを起動
bind = Super, O, exec, obs                                  # OBSを起動
bind = Super, P, exec, grim -g "$(slurp)" - | swappy -f -   # スクリーンショット
bind = Super, Y, exec, copyq toggle                           # クリップボードマネージャ CopyQ

bind = Super, SPACE, exec, rofi -show drun -theme ~/.config/rofi/catppuccin-glass.rasi  # アプリランチャー Rofi
# bind = SUPER, SPACE, exec, rofi -show drun -theme ~/.config/rofi/catppuccin-mocha.rasi


# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

##! Window Groups
# Toggle group (tab化)
bind = Super, G, togglegroup

# グループ解除
bind = Super+SHIFT, G, moveoutofgroup

# グループ内のタブ切り替え（前のウィンドウ）
bind = Super, Up, changegroupactive, b

# グループ内のタブ切り替え（次のウィンドウ）
bind = Super, Down, changegroupactive, f

# OCR
bindd = Super+Shift, P, Character recognition,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" # [hidden]


